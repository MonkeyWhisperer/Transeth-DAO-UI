<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Simple localForage-memoryStorageDriver example</title>
  </head>
  <body>
    <script src="../node_modules/localforage/dist/localforage.js"></script>
    <script src="../dist/localforage-memoryStorageDriver.js"></script>
    <script>
      localforage.defineDriver(memoryStorageDriver).then(function() {
        return localforage.setDriver(memoryStorageDriver._driver);
      }).then(function() {
        console.log('Active driver: ' + localforage.driver());
        return localforage.setItem('test1', 'value1');
      }).then(function() {
        console.log('setItem(\'test1\', \'value1\')');
        return localforage.getItem('test1');
      }).then(function(value) {
        console.log('getItem(\'test1\') => ' + value);
        return localforage.clear();
      }).then(function(value) {
        console.log('clear() + getItem(\'test1\') => ' + value);
      });
    </script>

    <p>
      Check your console log.
    </p>
  </body>
</html>
